<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins',sans-serif;
        }
        .header {
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #890A00;
        }
        .header-text {
            font-size: 24px;
            color: white;
            padding: 10px;
        }
        table {
            max-width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
            margin: auto;
            margin-top: 40px;
            width: 100%;
        }
        th, td {
            border: 3px solid #fff;
            padding: 4px 8px;
            text-align: left;
        }



        .header-contain p {
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
            display: inline-block;
            width: 45%;
            text-align: left;
            margin: 0;
            margin: 10px 0px;
        }

        .header-contain {
            text-align: center;
            background: #F5F5F5;
        }

        table tr td {
            width: 45%;
        }

        table tr th {
            background: #890A00;
            color: #fff;
            font-weight: 400;
        }

        table tr:nth-child(even) td:nth-child(even) {
            background: #EFEFEF;
        }

        table tr:nth-child(even) td:nth-child(odd) {
            background: #E1E1E1;
        }


        table tr:nth-child(odd) td:nth-child(even) {
            background: #FAFAFA;
        }

        table tr:nth-child(odd) td:nth-child(odd) {
            background: #EFEFEF;
        }

        .header-contain h5:nth-child(2) {
            text-align: right;
        }

        
    </style>
</head>
